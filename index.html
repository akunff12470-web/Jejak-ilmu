<!DOCTYPE html>
<html>
<head>
  <title>Jalan Ilmu</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>üëª Jalan Ilmu</h1>
<p id="story">Kamu terbangun di sekolah angker...</p>
<p id="question"></p>

<div id="buttons"></div>

<script>
let level = 1;

function loadLevel() {
  const q = document.getElementById("question");
  const b = document.getElementById("buttons");

  if (level === 1) {
    q.innerHTML = "Pancasila ada berapa sila?";
    b.innerHTML = `
      <button onclick="wrong()">4</button>
      <button onclick="correct()">5</button>
    `;
  }

  if (level === 2) {
    q.innerHTML = "Ibu kota Indonesia adalah?";
    b.innerHTML = `
      <button onclick="correct()">Jakarta</button>
      <button onclick="wrong()">Bandung</button>
    `;
  }

  if (level === 3) {
    document.body.innerHTML = `
      <h1>üéâ SELAMAT</h1>
      <p>Kamu berhasil keluar dari sekolah angker!</p>
    `;
  }
}

function correct() {
  alert("‚úÖ Benar! Kamu selamat sementara...");
  level++;
  loadLevel();
}

function wrong() {
  alert("‚ùå Salah... suara langkah mendekat!");
}

loadLevel();
</script>

</body>
</html>
